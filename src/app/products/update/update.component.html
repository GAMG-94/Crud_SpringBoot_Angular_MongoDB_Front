<div class="container pt-6">
  <div class="row mt-4">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <div class="card-header bg-dark text-white fw-bold text-center">EDIT PRODUCT</div>
        <div class="card-body bg-dark text-white fw-bold">
          <form [formGroup]="productForm" (submit)="onUpdate()" #f="ngForm">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Product Name"
                autocomplete="off"
                required
                [(ngModel)]="product.name"
                formControlName="name"
              />
            </div>
            <div class="mb-3">
              <input
                type="number"
                class="form-control"
                id="price"
                placeholder="Product Price"
                autocomplete="off"
                required
                [(ngModel)]="product.price"
                formControlName="price"
              />
            </div>
            <button type="submit" class="btn btn-success w-40" [disabled]="!f.valid">
              <i class="fa-solid fa-file-pen"></i> Update Product
            </button>
          </form>
        </div>
        <div class="card-footer col bg-dark text-white fw-bold text-center">
            <button class="btn btn-primary w-40" routerLink="/">
              <i class="fa-sharp fa-solid fa-arrow-left "></i> Back
            </button>
        </div>
      </div>
    </div>
  </div>
</div>
